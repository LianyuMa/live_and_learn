<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Responsive Theme</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/react.min.js"></script>
  <script type="text/javascript" src="js/react-dom.min.js"></script>
  <script src="js/browser.min.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>

  <div id="nav"></div>
  <script type="text/babel">
    var navbarHTML =
      <nav className="navbar navbar-toggleable-md navbar-light bg-faded" role="navigation">

        <button type="button" className="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span className="navbar-toggler-icon"></span>
        </button>
        <a className="navbar-brand" href="#">EIS</a>

        <div className="collapse navbar-collapse" id="navbarNavDropdown">
          <ul className="navbar-nav">
            <li className="nav-item active"><a className="nav-link" href="#">Home <span className="sr-only">(current)</span></a></li>
            <li className="nav-item"><a className="nav-link" href="#">Edit Profile</a></li>
            <li className="nav-item dropdown">
              <a className="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Help Desk <span className="sr-only">(current)</span></a>
              <div className="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a className="dropdown-item" href="#">View Tickets</a>
                <a className="dropdown-item" href="#">New Tickets</a>
              </div>
            </li>
          </ul>          
        </div>

      </nav>

      ReactDOM.render(navbarHTML, document.getElementById('nav'));
  </script>
</body>
</html>
